<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Creative Sticky Communication Widget</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
      <style>
            * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                  text-decoration: none;
            }

            body {
                  margin: 0;
                  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            .widget-container {
                  position: fixed;
                  bottom: 30px;
                  right: 30px;
                  z-index: 1000;
            }

            .widget-toggle {
                  background: linear-gradient(135deg, #6b21a8, #3b82f6);
                  color: white;
                  width: 70px;
                  height: 70px;
                  border-radius: 50%;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  cursor: pointer;
                  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
                  transition: all 0.4s ease;
                  animation: pulse 2s infinite;
            }

            .widget-toggle:hover {
                  transform: rotate(360deg) scale(1.15);
                  box-shadow: 0 8px 16px rgba(107, 33, 168, 0.5);
            }

            @keyframes pulse {
                  0% {
                        box-shadow: 0 0 0 0 rgba(107, 33, 168, 0.7);
                  }

                  70% {
                        box-shadow: 0 0 0 10px rgba(107, 33, 168, 0);
                  }

                  100% {
                        box-shadow: 0 0 0 0 rgba(107, 33, 168, 0);
                  }
            }

            .widget-content {
                  display: none;
                  background: linear-gradient(145deg, #1e293b, #2e3b55);
                  border-radius: 16px;
                  padding: 25px;
                  width: 300px;
                  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
                  position: absolute;
                  bottom: 90px;
                  right: 0;
                  animation: slideIn 0.4s ease;
                  border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .widget-content.active {
                  display: block;
            }

            @keyframes slideIn {
                  from {
                        opacity: 0;
                        transform: translateY(30px) scale(0.9);
                  }

                  to {
                        opacity: 1;
                        transform: translateY(0) scale(1);
                  }
            }

            .widget-content h3 {
                  margin: 0 0 20px;
                  font-size: 20px;
                  font-weight: 700;
                  color: #ffffff;
                  text-transform: uppercase;
                  letter-spacing: 1px;
            }

            .comm-option {
                  display: flex;
                  align-items: center;
                  padding: 15px;
                  margin-bottom: 12px;
                  background: rgba(255, 255, 255, 0.1);
                  border-radius: 10px;
                  cursor: pointer;
                  transition: all 0.3s ease;
                  backdrop-filter: blur(5px);
            }

            .comm-option:hover {
                  background: rgba(255, 255, 255, 0.2);
                  transform: translateX(5px);
            }

            .comm-option i {
                  font-size: 24px;
                  margin-right: 15px;
                  color: #a78bfa;
            }

            .comm-option span {
                  font-size: 16px;
                  color: #e2e8f0;
                  font-weight: 500;
            }

            .comm-form {
                  display: none;
                  flex-direction: column;
                  gap: 12px;
                  margin-top: 15px;
            }

            .comm-form.active {
                  display: flex;
            }

            .comm-form input,
            .comm-form textarea {
                  width: 100%;
                  padding: 12px;
                  border: none;
                  border-radius: 8px;
                  font-size: 14px;
                  background: rgba(255, 255, 255, 0.05);
                  color: #ffffff;
                  box-sizing: border-box;
                  transition: all 0.3s ease;
            }

            .comm-form input:focus,
            .comm-form textarea:focus {
                  outline: none;
                  background: rgba(255, 255, 255, 0.1);
                  box-shadow: 0 0 8px rgba(167, 139, 250, 0.3);
            }

            .comm-form textarea {
                  resize: none;
            }

            .comm-form button {
                  background: linear-gradient(90deg, #6b21a8, #3b82f6);
                  color: white;
                  padding: 12px;
                  border: none;
                  border-radius: 8px;
                  cursor: pointer;
                  font-size: 14px;
                  font-weight: 600;
                  transition: all 0.3s ease;
            }

            .comm-form button:hover {
                  background: linear-gradient(90deg, #7c3aed, #60a5fa);
                  transform: scale(1.05);
            }

            .social-icons {
                  display: flex;
                  justify-content: center;
                  gap: 18px;
                  margin-top: 20px;
                  padding-top: 20px;
                  border-top: 1px solid rgba(255, 255, 255, 0.2);
            }

            .social-icons a {
                  color: #ffffff;
                  font-size: 18px;
                  width: 70px;
                  height: 40px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  border-radius: 50%;
                  background: radial-gradient(circle, rgba(107, 65, 233, 0.8) 0%, rgba(59, 130, 246, 0.8) 100%);
                  transition: all 0.4s ease;
                  position: relative;
                  overflow: hidden;
            }

            .social-icons a::before {
                  content: '';
                  position: absolute;
                  top: 0;
                  left: -100%;
                  width: 100%;
                  height: 100%;
                  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                  transition: 0.5s;
            }

            .social-icons a:hover::before {
                  left: 100%;
            }

            .social-icons a:hover {
                  transform: scale(1.2) rotate(6deg);
                  box-shadow: 0 0 15px rgba(167, 139, 250, 0.7);
            }

            @media screen and (max-width: 768px) {
                  .widget-container {
                        bottom: 15px;
                        right: 15px;
                  }
            }

            @media screen and (max-width: 360px) {
                  .widget-content {
                        width: calc(100vw - 20px);
                        padding: 20px 15px;
                  }
            }
      </style>
</head>

<body>
      <div class="widget-container">
            <div class="widget-toggle">
                  <i class="fas fa-comment-dots fa-2x"></i>
            </div>
            <div class="widget-content">
                  <h3>Connect Now</h3>
                  <div class="comm-option" data-type="whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                  </div>
                  <div class="comm-option" data-type="telegram">
                        <i class="fab fa-telegram-plane"></i>
                        <span>Telegram</span>
                  </div>
                  <div class="comm-option" data-type="email">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                  </div>
                  <div class="comm-form" data-type="email">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <textarea placeholder="Your Message" rows="4" required></textarea>
                        <button type="submit">Send Message</button>
                  </div>
                  <div class="social-icons">
                        <a href="https://www.facebook.com/xwealtx/" target="_blank"><i
                                    class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/xwealthpro
            X: h#ps://x.com/XWEALTH_PRO" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.youtube.com/@xterawealthpro" target="_blank"><i
                                    class="fa-brands fa-youtube"></i></a>
                        <a href="https://www.Mktok.com/@xwealthpro" target="_blank"><i
                                    class="fa-brands fa-tiktok"></i></a>
                  </div>
            </div>
      </div>

      <script>
            const toggleButton = document.querySelector('.widget-toggle');
            const widgetContent = document.querySelector('.widget-content');
            const commOptions = document.querySelectorAll('.comm-option');
            const emailForm = document.querySelector('.comm-form[data-type="email"]');

            toggleButton.addEventListener('click', () => {
                  widgetContent.classList.toggle('active');
            });

            commOptions.forEach(option => {
                  option.addEventListener('click', () => {
                        const type = option.dataset.type;
                        if (type === 'whatsapp') {
                              emailForm.classList.remove('active');
                              window.location.href = 'https://wa.me/1234567890?text=Hello%20there!';
                        } else if (type === 'telegram') {
                              emailForm.classList.remove('active');
                              window.location.href = 'https://t.me/yourusername';
                        } else if (type === 'email') {
                              emailForm.classList.toggle('active');
                        }
                  });
            });

            emailForm.addEventListener('submit', (e) => {
                  e.preventDefault();
                  alert('Email sent successfully!'); // Replace with actual email sending logic
                  emailForm.reset();
                  emailForm.classList.remove('active');
            });
      </script>
</body>

</html>
